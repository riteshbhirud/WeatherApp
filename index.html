<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Weather App</h1>
                        <div class="input-group mb-3">
                            <input type="text" id="cityInput" class="form-control" placeholder="Enter city">
                            <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
                        </div>
                        <button class="btn btn-secondary mb-4" onclick="getLocationWeather()">Use My Location</button>
                        <div id="weatherContainer" class="text-start"></div>
                        <div id="forecastContainer" class="text-start mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
